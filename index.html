<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PoC</title>
    <link rel="icon" type="image/x-icon" href="imgs/pop.png">
    <link rel="stylesheet" href="css/style.css">

    <style type="text/css">
        .modalSearch {
            display: block;
            background-color: rgba(0, 0, 0, 0);
        }

        .modalNavigate,
        .modalMyPanoramas {
            background-color: rgba(0, 0, 0, 0);
        }

        .navbarBottom {
            z-index: 3;
        }
    </style>
</head>

<body>
    <!-- -->
    <div class="hero-image">
        <div class="hero-text"></div>
    </div>

    <div class="navbar">
        <span class="title"><a href='index.html'>PANORAMAS OF CINEMA üçø</a></span>
        <div class="contBtns">
            <span onclick="openModalSearch(this)" id="navBtn">/ SEARCH</span>
            <span onclick="openModalNavigate(this)" id="navBtn">/ NAVIGATE</span>
            <span onclick="openModalMyPanoramas(this)" id="navBtn">/ MY PoC</span>
        </div>
    </div>

    <div class="navbarBottom">
        <a href='https://panorama.panoramasofcinema.ch' target="_blank">/ PANORAMAüéõAPP</a>
        <a href='https://paradiso.panoramasofcinema.ch' target="_blank">&nbsp;&nbsp;&nbsp; / PARADISüçÖ</a>
        <a href='about.html'>&nbsp;&nbsp;&nbsp; / ABOUT</a>
    </div>

    <section name="controllers">
        <div class='modalSearch'>
            <div class="selectors">
                <span class="closeModalBtn" onclick="closeModalSearch(this)">X</span>
                <div>
                    <select id="places_list">
                        <option value="corridor">corridor</option>
                        <option value="0"></option>
                    </select>
                    <select id="objects_list">
                        <option value="chair">chair</option>
                        <option value="0"></option>
                    </select>
                    <select id="faces_list">
                        <option value="no_faces,small_faces">all_images</option>
                        <option value="no_faces">no_faces</option>
                        <option value="small_faces">with_faces</option>
                    </select>
                </div>
                <div>
                    <input type="range" min="1" max="100" value="1" class="slider" id="placesMin"></input>
                    <input type="range" min="1" max="100" value="100" class="slider" id="placesMax"></input>
                    <input type="range" min="1" max="100" value="1" class="slider" id="objectsMin"></input>
                    <input type="range" min="1" max="100" value="100" class="slider" id="objectsMax"></input>
                    <input type="range" min="1" max="100" value="100" class="slider2" id=""></input>
                </div>
                <span id="searchBtn">/ search</span>
            </div>
        </div>

        <div class='modalNavigate'>
            <div class="selectors">
                <span class="closeModalBtn" onclick="closeModalNavigate(this)">X</span>
                <div>
                    <select id="characters_list">
                        <option value="meteora's_friends">meteora's_friends</option>
                        <option value="0"></option>
                    </select>
                    <select id="movies_list">
                        <option value="0"></option>
                    </select>
                </div>
                <span id="navigateBtn">/ navigate</span>
            </div>
        </div>

        <div class='modalMap'>
            <div class="selectors">
                <span class="closeModalBtn" onclick="closeModalMap(this)">X</span>
                <div class="navigate-grid" id="myData">
                    <div class="column" id="cMap0"></div>
                    <div class="column" id="cMap1"></div>
                    <div class="column" id="cMap2"></div>
                    <div class="column" id="cMap3"></div>
                </div>
            </div>
        </div>

        <div class='modalMyPanoramas'>
            <div class="selectors">
                <span class="closeModalBtn" onclick="closeModalMyPanoramas(this)">X</span>
                <div>
                    <input type="text" id="user-name" placeholder="&nbsp;your name" autocomplete="off"></input>
                    <span id="getUsers" onclick=doModalUsers(this)>&nbsp;?</span>
                </div>
                <span id="myPanoramasBtn" onclick=doMyPanoramas(this)>/ my PoC</span>
            </div>
        </div>

        <div class='modalUrsTgs'></div>
    </section>

    <script src="js/controllers.js"></script>
</body>

</html>
